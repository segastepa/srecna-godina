<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Срећних годину дана љубави</title>
  <style>
    /* Основни стилови */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background-image: url('https://i.ibb.co/tpQYcKjs/1741908418618-1-3.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Контејнер за садржај */
    .container {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    /* Стил за дугме */
    button {
      padding: 20px 40px;
      font-size: 1.5rem;
      color: white;
      background: linear-gradient(45deg, #ff6f61, #ff3b2f);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    /* Респонзивни стилови */
    @media (max-width: 768px) {
      button {
        font-size: 1.2rem;
        padding: 15px 30px;
      }

      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="playAudio()">Срећних годину дана љубави ❤️</button>
  </div>

  <script>
    // Функција за репродукцију аудија
    function playAudio() {
      const audio = new Audio('audio.m4a'); // 
      audio.play().catch(() => alert("Кликните дугме још једном!"));
    }
  </script>
</body>
</html>
